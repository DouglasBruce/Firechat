<mat-toolbar class="topNav">
  <mat-toolbar-row style="padding: 8px;">
    <span class="brand" style="font-family: 'Product Sans', Roboto, Arial, sans-serif;">Firechat</span>
    <span class="flex-spacer"></span>
    <button class="toolbarIcon" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="More options" style="margin-right: -5px;">
      <mat-icon class="icon">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="!theme.darkTheme" (click)="toggleDarkTheme()">
        <span>Enable dark mode</span>
      </button>
      <button mat-menu-item *ngIf="theme.darkTheme" (click)="toggleDarkTheme()">
        <span>Disable dark mode</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
