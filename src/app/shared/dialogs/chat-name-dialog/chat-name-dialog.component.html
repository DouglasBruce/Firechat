<div class="headingContainer">
    <div class="dialogTitle">Change chat name</div>
    <div style="height: 0;">
        <div class="closeContainer">
            <content class="closeContent">
                <span style="top: -20px;">
                    <button mat-icon-button mat-dialog-close tabindex="-1" matTooltip="Close">
                        <mat-icon>close</mat-icon>
                    </button>
                </span>
            </content>
        </div>
    </div>
</div>
<content class="dialogContent" [ngClass]="{fullDialogHeight: (isHandset$ | async)}">
    <div>
        <div class="dialogInput">
            <mat-form-field color="primary" appearance="outline">
                <mat-label>Current</mat-label>
                <input matInput disabled value="{{data.chatName}}">
            </mat-form-field>
        </div>
        <div class="dialogInput">
            <form [formGroup]="chatNameForm" novalidate (keyup.enter)="update()">
                <mat-form-field color="primary" appearance="outline" hideRequiredMarker="true" spellcheck="false">
                    <mat-label>New</mat-label>
                    <input matInput required [formControl]="chatName" type="text" autocomplete="off" [errorStateMatcher]="matcher" autofocus>
                    <mat-error *ngIf="chatName.invalid" class="matErr"><mat-icon class="matErrIcon">error</mat-icon> {{getChatNameErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</content>
<div class="dialogAction">
    <button mat-button mat-dialog-close style="letter-spacing: .25px;">Cancel</button>
    <button mat-button color="primary" [disabled]="chatNameForm.invalid" (click)="update()" style="letter-spacing: .25px;">Done</button>
</div>
